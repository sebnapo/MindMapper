<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MindMapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/d3/d3.js"></script>
    <script type="text/javascript" src="assets/js/d3/d3.geom.js"></script>
    <script type="text/javascript" src="assets/js/d3/d3.layout.js"></script>
    <script type="text/javascript" src="assets/js/CodeFlower.js"></script>
    <script type="text/javascript" src="assets/js/dataConverter.js"></script>
    <style type="text/css">
        circle.node {
            cursor: pointer;
            stroke: #000;
            stroke-width: .5px;
        }

        circle.node.directory {
            stroke: #9ecae1;
            stroke-width: 2px;
        }

        circle.node.collapsed {
            stroke: #555;
        }

        .nodetext {
            fill: #252929;
            font-weight: bold;
            text-shadow: 0 0 0.2em white;
        }

        line.link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }

        #visualitzation {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background-color: #395c6b;">
        <div class="container"><a class="navbar-brand" href="#" style="font-size: 20px;color: #e6e1c5;">MindMapper</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="https://polytech.univ-nantes.fr/"
                            style="color: #e6e1c5;">Polytech Nantes</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="https://www.x5gon.org/" style="color: #e6e1c5;">X5-GON</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container myContainer">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="input-group mb-3">
                    <input type="text" id="concept" class="form-control" placeholder="A concept" aria-label="A concept"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search">Now Let's Graph</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="visualization"></div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/myjs.js"></script>
    <script type="text/javascript">
        var currentCodeFlower;
        var createCodeFlower = function (json) {
            w = window.innerWidth;
            h = window.innerHeight * 0.75;
            currentCodeFlower = new CodeFlower("#visualization", w, h).update(json);
        };
        var clean = function (){
            currentCodeFlower.cleanup();
        }
        d3.json('./assets/data/good.json', createCodeFlower);

    </script>
</body>

</html>
